{% extends "login_base.html" %}
{% load static %}

{% block main_contain %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-center mb-3">Register</h3>
              <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label>Email *</label>
                  <input type="text" class="form-control p_input" name="email" required>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control p_input" name="firstname">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control p_input" name="lastname">
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="number" class="form-control p_input" name="phone">
                </div>
                <div class="form-group">
                    <label style="margin-top: 10px; margin-right: 20px;">Your a</label>
                    <select name="role" class="btn btn-outline-secondary dropdown-toggle" aria-labelledby="roleDropdown" style="width: 78%;" required>
                        <option class="dropdown-item" style="background-color: #191c24; color: white;">Select your Role</option>
                        <option class="dropdown-item" value="Organizer" style="background-color: #191c24; color: white;">Organizer</option>
                        <option class="dropdown-item" value="Coach" style="background-color: #191c24; color: white;">Coach</option>
                        <option class="dropdown-item" value="Player" style="background-color: #191c24; color: white;">Player</option>
                        <option class="dropdown-item" value="Other" style="background-color: #191c24; color: white;">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                  <label>Password *</label>
                  <input type="password" class="form-control p_input" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" class="form-control p_input" name="confirmpassword" required>
                </div>
                <div class="form-group">
                  <label>Profile Photo</label>
                  {% comment %} <input type="file" name="img[]" class="file-upload-default"> {% endcomment %}
                  <div class="input-group col-xs-12">
                    <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="image">
                  </div>
                </div>
                <div class="form-group">
                  <span style="color:red;">{{ error }}</span>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info btn-block enter-btn">Register</button>
                </div>
                <p class="sign-up text-center">Already have an Account?<a href="{% url 'main' %}">Login</a></p>
                <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
{% endblock %}
