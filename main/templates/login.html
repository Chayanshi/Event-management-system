{% extends "login_base.html" %}
{% load static %}

{% block main_contain %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-center mb-3">Login</h3>
              <form action="{% url 'login' type %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="email">Email *</label>
                  <input type="text" class="form-control p_input" name="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password *</label>
                  <input type="text" class="form-control p_input" name="password" required>
                </div>
                <div class="form-group">
                  <span style="color:red;">{{ error }}</span>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <a href="{% url 'forgot_email' %}" class="forgot-pass">Forgot password</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
                <p class="sign-up">Don't have an Account?<a href="{% url 'register' %}">Sign Up</a></p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
